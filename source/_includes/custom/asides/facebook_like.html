{% if site.facebook_like_box_href %}
<section class="panel panel-default">
    <h3>Fresh from Facebook</h3>
    <div class="fb-like-box"
        data-href="{{ site.facebook_like_box_href }}"
        data-width="{{ site.facebook_like_box_width }}"
        data-show-faces="{{ site.facebook_like_box_show_faces}}"
        data-header="{{ site.facebook_like_box_header }}"
        data-stream="{{ site.facebook_like_box_stream }}"
        data-show-border="{{ site.facebook_like_box_show_border }}">
    </div>
</section>
{% endif %}
