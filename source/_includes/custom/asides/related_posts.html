<section class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Related</h3>
  </div>
  <div id="related_posts" class="list-group">
    {% for post in site.related_posts limit: site.related_posts_count %}
    <a class="list-group-item {% if post.url == page.url %}active{% endif %}" href="{{ root_url }}{{ post.url }}">{%if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
    {% endfor %}
  </div>
</section>
